name: Playwright Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-rerunfailures playwright python-dotenv

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Run tests with screenshot & video
        env:
          CI: "true"
        run: |
          pytest -m "unit or smoke or regression" --reruns 2 --reruns-delay 3

      # Upload screenshots as artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: screenshots/
          retention-days: 30

      # Upload videos as artifact
      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-videos
          path: videos/
          retention-days: 30

      # Commit & Push results back to repo
      - name: Commit and Push Results
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add screenshots/ videos/
          git commit -m "Add test results [skip ci]" || echo "No changes to commit"
          git push

